<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/index.css">
  <title>
    Rick e Morty
  </title>
</head>
<body> 
  <header class="main-header">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c8/Rick_and_Morty_logo.png/250px-Rick_and_Morty_logo.png" alt="Rick e Morty Logo" class="logo">

    <form action="" class="search">
      <input type="search" class="search-input" placeholder="Digite para pesquisar">
    <select name="selecione" id="selecionar" class="search-select">
    <option value="">Selecione um filtro</option>
    <optgroup label="Status">
      <option value="status=alive">Vivo</option>
      <option value="status=dead">Morto</option>
      <option value="status=unknown">Desconhecido</option>
    </optgroup>
    <optgroup label="Gênero">
      <option value="gender=female">Feminino</option>
      <option value="gender=male">Masculino</option>
    </optgroup>
  </select>
  <br><br>

      <button class="search-button">Pesquisar</button>
    </form>


    
  </header>

  <section class="char-list" id="lista-personagens">
  </section>

  <button class="load-more" id="load-more">Próxima página</button>


  <script src="src/scripts/list.js"></script>

</body>
</html>
